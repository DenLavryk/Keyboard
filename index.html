<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Keyboard</title>
</head>

<body>
    <div class="wrap">
        <input type="text" placeholder="Enter your text..." id="input">
        <div class="container">
            <div class="row1">
                <div class="key f-key" id="esc">Esc</div>
                <div class="key f-key" id="f1">F1</div>
                <div class="key f-key" id="f2">F2</div>
                <div class="key f-key" id="f3">F3</div>
                <div class="key f-key" id="f4">F4</div>
                <div class="key f-key" id="f5">F5</div>
                <div class="key f-key" id="f6">F6</div>
                <div class="key f-key" id="f7">F7</div>
                <div class="key f-key" id="f8">F8</div>
                <div class="key f-key" id="f9">F9</div>
                <div class="key f-key" id="f10">F10</div>
                <div class="key f-key" id="f11">F11</div>
                <div class="key f-key" id="f12">F12</div>
                <div class="key f-key" id="prtSc">PrtSc</div>
                <div class="key f-key" id="insert">Insert</div>
                <div class="key f-key" id="delete">Delete</div>
            </div>
            <div class="row2">
                <div class="key n-key" id="`">`</div>
                <div class="key n-key" id="1">1</div>
                <div class="key n-key" id="2">2</div>
                <div class="key n-key" id="3">3</div>
                <div class="key n-key" id="4">4</div>
                <div class="key n-key" id="5">5</div>
                <div class="key n-key" id="6">6</div>
                <div class="key n-key" id="7">7</div>
                <div class="key n-key" id="8">8</div>
                <div class="key n-key" id="9">9</div>
                <div class="key n-key" id="0">0</div>
                <div class="key n-key" id="-">-</div>
                <div class="key n-key" id="=">=</div>
                <div class="key n-key" id="backspace">Backspace</div>
            </div>
            <div class="row3">
                <div class="key row-key" id="tab">Tab</div>
                <div class="key row-key" id="q">Q</div>
                <div class="key row-key" id="w">W</div>
                <div class="key row-key" id="e">E</div>
                <div class="key row-key" id="r">R</div>
                <div class="key row-key" id="t">T</div>
                <div class="key row-key" id="y">Y</div>
                <div class="key row-key" id="u">U</div>
                <div class="key row-key" id="i">I</div>
                <div class="key row-key" id="o">O</div>
                <div class="key row-key" id="p">P</div>
                <div class="key row-key" id="{">{</div>
                <div class="key row-key" id="}">}</div>
                <div class="key row-key" id="/">/</div>
            </div>
            <div class="row4">
                <div class="key row4-key" id="caps">
                    CapsLk
                    <div class="capsCircle"></div>

                </div>
                <div class="key row4-key" id="a">A</div>
                <div class="key row4-key" id="s">S</div>
                <div class="key row4-key" id="d">D</div>
                <div class="key row4-key" id="f">F</div>
                <div class="key row4-key" id="g">G</div>
                <div class="key row4-key" id="h">H</div>
                <div class="key row4-key" id="j">J</div>
                <div class="key row4-key" id="k">K</div>
                <div class="key row4-key" id="l">L</div>
                <div class="key row4-key" id=";">;</div>
                <div class="key row4-key" id="'">'</div>
                <div class="key row4-key" id="enter">
                    Enter
                </div>
            </div>
            <div class="row5">
                <div class="key row5-key" id="lshift">Shift</div>
                <div class="key row5-key" id="z">Z</div>
                <div class="key row5-key" id="x">X</div>
                <div class="key row5-key" id="c">C</div>
                <div class="key row5-key" id="v">V</div>
                <div class="key row5-key" id="b">B</div>
                <div class="key row5-key" id="n">N</div>
                <div class="key row5-key" id="m">M</div>
                <div class="key row5-key" id=",">,</div>
                <div class="key row5-key" id=".">.</div>
                <div class="key row5-key" id="?">?</div>
                <div class="key row5-key" id="rshift">Shift</div>
            </div>
            <div class="row6">
                <div class="key row6-key" id="lctrl">Ctrl</div>
                <div class="key row6-key" id="fn">Fn</div>
                <div class="key row6-key" id="windows">Win</div>
                <div class="key row6-key" id="lalt">Alt</div>
                <div class="key space row6-key " id=" "></div>
                <div class="key row6-key" id="ralt">Alt</div>
                <div class="key row6-key" id="contextMenu">Cntx <br> Menu</div>
                <div class="key row6-key" id="rctrl">Ctrl</div>
                <div class="arrows">
                    <div class="top-part">
                        <div class="key row6-key" id="topArrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                                class="bi bi-arrow-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                            </svg>
                        </div>
                    </div>
                    <div class="bottom-part">
                        <div class="key row6-key" id="leftArrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                                class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                            </svg>
                        </div>
                        <div class="key row6-key" id="bottomArrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                                class="bi bi-arrow-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                            </svg>
                        </div>
                        <div class="key row6-key" id="rightArrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
                                class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
